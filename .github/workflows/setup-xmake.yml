name: Generate CMakeLists.txt with xmake

on:
    push:
        branches:
            - main

jobs:
    generate-cmake:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up xmake
              uses: xmake-io/github-action-setup-xmake@v1
              with:
                  xmake-version: latest

            # Force xmake to a specific folder (for cache)
            - name: Set xmake package cache path
              run: echo "XMAKE_PKG_CACHEDIR=$(pwd)/xmake-cache" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

            - name: Retrieve xmake cache for packages
              uses: actions/cache@v2
              with:
                  path: xmake-cache
                  key: ${{ matrix.os }}-${{ matrix.arch }}

            - name: Generate CMakeLists.txt
              run: |
                  xmake project -k cmakelists

            - name: Commit and push changes
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git add CMakeLists.txt
                  git commit -m "Auto-generate CMakeLists.txt"
                  git push origin main
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
